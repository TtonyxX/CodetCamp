<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />

    <title>Codet Camp</title>

    <style type="text/css">
      html {
        background-color: orange;
  		scroll-behavior: smooth;
      }

      .red-gradient {
        background: #f12711; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #f5af19,
          #f12711
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #f5af19,
          #f12711
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .redder-gradient {
        background: #ed213a; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #93291e,
          #ed213a
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #93291e,
          #ed213a
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      .card-square {
        width: 320px;
        height: 320px;
      }

      .orange {
        background: orange;
      }

      #demo-card-square {
        color: #fff;
        background: url("../assets/demos/dog.png") bottom right 15% no-repeat
          #46b6ac;
      }

      #logo-div {
        height: 100vh; 
        width: 100vw; 
        background-color: rgb(255, 125, 0);
        position: fixed;
        top: 0px;
        left: 0px;
        z-index: 100;
        animation-delay: 0.2s;
      }

      #sign-up-btn {
		width: 100px;
		height: 50px;
		-webkit-transition: width 1s, height 1s, font-size 1s; /* Safari */
		transition: width 1s, height 1s, font-size 1s;
		font-size: 15px;
		margin-top: 30px;
	  }

	  #sign-up-btn:hover {
		width: 200px;
		height: 100px;
		font-size: 25px;
	  }

	  #info-btn {
		width: 120px;
		height: 50px;
		-webkit-transition: width 0.8s, height 0.8s, font-size 0.8s; /* Safari */
		transition: width 0.8s, height 0.8s, font-size 0.8s;
		font-size: 15px;
		margin-top: 50px;
	  }

	  #info-btn:hover {
		width: 240px;
		height: 100px;
		font-size: 25px;
	  }

	  button:focus {outline:0;}

    </style>
  </head>

  <body>
    <main class="mdl-layout__content red-gradient" id="content">
      <div class="page-content" style="width: 100vw;">

      	<div style="height: 100vh;">
	        <div id="logo-div" class="animated fadeOutUp">
	          <center><img src="images/CodetLogo.jpg" style="height: 100vh;"></center>
	        </div>

	        <center>
	          <h1
	            class="mb-3 text-white"
	            style="font-size: 110px; margin-top: 50px; line-height: 90%;"
	          >
	            <strong class="animated fadeInUp slower" style="font-size: 130px; color: orange;">CODET</strong><br> <span class="animated fadeInUp delay-1s" data-wow-delay="0.2s">Summer Class</span>
	          </h1>
	          <h3 class="text-grey animated fadeInUp delay-1s">July 1st - July 5th</h3>
	        </center>

	        <center><a href="#poster"><button id="info-btn" class="animated fadeInUp delay-1s mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  More Info
			</button></a></center>

	        <center><a href="http://tinyurl.com/codetcamp" target="_blank"><button id="sign-up-btn" class="animated fadeInUp delay-1s mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			  Sign Up
			</button></a>
			</center>
		</div>
        
        <div style="margin-top: 20vh; margin-bottom: 30vh;" id="poster">
        	<poster imageLink="Posters/Camp Poster.png"></poster>
        	<poster class="wow fadeInUp" imageLink="Posters/Camp Poster 2.jpg"></poster>
        	<poster class="wow fadeInUp" imageLink="Posters/Camp Poster 3.jpg"></poster>
        </div>
    </main>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/wow.js"></script>

    <script>

       Vue.component("poster", {
        template:
          '<center><img style="width: 36vw; min-width: 300px;" :src="imagelink"></center>\
        ',
        props: ["imagelink"],
      });

      new Vue({
        el: "#content",
        data: {},
        methods: {}
      });

      new WOW().init();
    </script>
  </body>
</html>
